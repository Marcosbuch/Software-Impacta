<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Financeira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .menu-button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Sistema de Gestão Financeira</h1>
        <a href="/cadastrar-receita" class="menu-button">Cadastrar Receita</a>
        <a href="/cadastrar-despesa" class="menu-button">Cadastrar Despesa</a>
        <a href="/cadastrar-caixa" class="menu-button">Cadastrar Caixa</a>
        <a href="/lancamento-receita" class="menu-button">Lançamento de Receitas</a>
        <a href="/lancamento-despesa" class="menu-button">Lançamento de Despesas</a>
    </div>
</body>
</html>
